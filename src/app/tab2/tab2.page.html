<ion-header>
  <ion-toolbar>
      <ion-segment (ionChange)="segmentChanged($event)">
          <ion-segment-button value="Tag">
            <ion-label>Réseau TAG</ion-label>
          </ion-segment-button>
          <ion-segment-button value="trans">
            <ion-label>Réseau Transisère</ion-label>
          </ion-segment-button>
        </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [ngStyle]="{'display': disp}">
    <div>
      <ion-grid>
      <h3 style="font-weight: bold">TRAM</h3>
        <ion-row align-items: center>
          <ion-col *ngFor="let item of trams" size = "2">
              <div class="rond" (click)="TakeHours(item.id)"[ngStyle]="{'background-color': '#'+item.color,'color':'#'+item.textColor}">
                  <ion-avatar mode="ios" style="text-align:center; margin-left: auto; margin-right: auto; padding-top: 10px; font-weight: bold">
                      <ion-label>{{item.shortName}}</ion-label>
                  </ion-avatar>
              </div>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>

<div>
      <ion-grid>
      <h3 style="font-weight: bold">CHRONO</h3>
        <ion-row>
          <ion-col *ngFor="let item of CHRONO" size = "2">
              <div (click)="TakeHours(item.id)"[ngStyle]="{'background-color': '#'+item.color,color:'black'}" style="border-radius: 50%; height: 3rem; width: 3rem">
                  <ion-avatar mode="ios" class="blocktext" style="text-align:center; margin: 0 auto; padding-top: 10px; font-weight: bold">
                      <ion-label>{{item.shortName}}</ion-label>
                  </ion-avatar>
              </div>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>

<div>
      <ion-grid>
      <h3 style="font-weight: bold">PROXIMO</h3>
        <ion-row>
          <ion-col *ngFor="let item of PROXIMO" size = "2">
              <div (click)="TakeHours(item.id)"[ngStyle]="{'background-color': '#'+item.color,color:'black'}" style="height: 3rem; width: 3rem">
                  <ion-avatar mode="ios" style="text-align:center; margin: 0 auto; padding-top: 10px; font-weight: bold">
                    {{item.shortName}}
                  </ion-avatar>
              </div>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>

  <div>
      <ion-grid>
      <h3 style="font-weight: bold">FLEXO</h3>
        <ion-row>
          <ion-col *ngFor="let item of FLEXO" size = "2">
              <div (click)="TakeHours(item.id)"[ngStyle]="{'background-color': '#'+item.color,color:'black'}" style="height: 3rem; width: 3rem">
                  <ion-avatar mode="ios" style="text-align:center; margin: 0 auto; padding-top: 10px; font-weight: bold">
                    {{item.shortName}}
                  </ion-avatar>
              </div>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>

  </ion-list>
  <ion-list [ngStyle]="{'display': dispTrans}">


  <div>
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let item of C38" size = "3">
              <div (click)="TakeHours(item.id)"[ngStyle]="{'background-color': '#'+item.color,color:'black'}" style="height: 3rem; width: 3rem">
                  <ion-avatar mode="ios" style="text-align:center; margin: 0 auto; padding-top: 10px; font-weight: bold">
                    {{item.shortName}}
                  </ion-avatar>
              </div>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>
  </ion-list>
</ion-content>
