<ion-header>
  <ion-toolbar>
      <ion-segment (ionChange)="segmentChanged($event)">
          <ion-segment-button value="Tag">
            <ion-label>Réseau TAG</ion-label>
          </ion-segment-button>
          <ion-segment-button value="trans">
            <ion-label>Réseau Transisère</ion-label>
          </ion-segment-button>
        </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [ngStyle]="{'display': disp}">
    <div>
      <ion-grid>
      <h3>TRAM</h3>
        <ion-row>
          <ion-col *ngFor="let item of trams">
              <div (click)="TakeHours(item.id)"[ngStyle]="{'background-color': '#'+item.color,'color':'#'+item.textColor}">
                  <ion-avatar style="text-align:center; margin: 0 auto; padding-top: 10px">
                    {{item.shortName}}
                  </ion-avatar>
              </div>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>

<div>
      <ion-grid>
      <h3>CHRONO</h3>
        <ion-row>
          <ion-col *ngFor="let item of CHRONO">

                  <ion-avatar style="text-align:center; margin: 0 auto; padding-top: 10px">
                    {{item.shortName}}
                  </ion-avatar>
              </div>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>

<div>

                    {{item.shortName}}
                  </ion-avatar>
              </div>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>

  <div>
      <ion-grid>
      <h3>FLEXO</h3>
        <ion-row>
          <ion-col *ngFor="let item of FLEXO">
              <div (click)="TakeHours(item.id)"[ngStyle]="{'background-color': '#'+item.color,color:'black'}">
                  <ion-avatar style="text-align:center; margin: 0 auto; padding-top: 10px">
                    {{item.shortName}}
                  </ion-avatar>
              </div>
          </ion-col>
        </ion-row>
    </ion-grid>
  </div>

  </ion-list>
  <ion-list [ngStyle]="{'display': dispTrans}">


  <div>
      <ion-grid>
        <ion-row>

</ion-content>
