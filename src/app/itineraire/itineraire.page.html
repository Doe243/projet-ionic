<ion-header>
  <ion-toolbar>
    <ion-title>
      Rechercher un itin√©raire
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="chercheDepart()" >
    <ion-item-group margin>
      <ion-item>
        <ion-label position="floating">De :</ion-label>
        <ion-input [(ngModel)] = "arretDepart" type="text" name="depart"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">A :</ion-label>
        <ion-input [(ngModel)] = "arretArriver" type="text" name="Arriver"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Time :</ion-label>
        <ion-input [(ngModel)] = "time" type="text" name="Time"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Date :</ion-label>
        <ion-input [(ngModel)] = "date" type="text" name="Date"></ion-input>
      </ion-item>
    </ion-item-group>

    <ion-button expand="block" type="submit">Rechercher</ion-button>
  </form>
  <div id="mapItineraire" style="width:100%; height:65%"></div>
</ion-content>
