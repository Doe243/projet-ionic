<ion-header>
    <ion-toolbar>
      <ion-title>
        Horaires
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-list>
        <ion-item *ngFor="let item of arrets" (click)="showHoraire(item.parentStation.code)">
          <ion-label>
            <h3>{{item.parentStation.city}}</h3>
            <p>{{item.parentStation.name}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
  </ion-content>
