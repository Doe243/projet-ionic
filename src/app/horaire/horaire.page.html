<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        Horaires
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content >
    <div id="listeArrets" style="display: block">
      <ion-list>
        <ion-item *ngFor="let item of arrets" (click)="showHoraire(item.stopId)">
          <ion-label>
            <h3>{{item.parentStation.city}}</h3>
            <p>{{item.parentStation.name}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>  
    <div id="horaires" style="display: none">
        <ion-list>
            <ion-item *ngFor="let item of arrets" (click)="showHoraire(item.parentStation.code)">
              <ion-label>
                <h3>{{item.parentStation.city}}</h3>
                <p>{{item.parentStation.name}}</p>
              </ion-label>
            </ion-item>
          </ion-list>
    </div>
  </ion-content>
